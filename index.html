<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags for character set and viewport settings -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe-Game</title>
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="style 9.css">
</head>
<body>
    <!-- Display player information -->
    <h3 class="p1">Player 1 = O</h3>
    <h3 class="p2">Player 2 = X</h3>
    
    <!-- Message container for displaying game status -->
    <div class="msg-container hide">
        <p class="msag">Winner</p>
        <!-- Button to start a new game -->
        <button class="new-btn">New Game</button>
    </div>

    <main>
        <!-- Main heading for the game -->
        <h1>TIC TAC TOE</h1>
    
        <!-- Container for the game grid -->
        <div class="container">
            <div class="game">
                <!-- Buttons representing the tic-tac-toe grid -->
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
            </div>
        </div>
        
        <!-- Button to reset the game -->
        <button class="res">Reset Game</button>
    </main>

    <!-- Link to the external JavaScript file -->
    <script src="tic tac toe.js"></script>
</body>
</html>
